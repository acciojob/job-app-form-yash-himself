<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label><input placeholder="   Enter full name" type="text" name="name" id="name" required><br>
	<label for="email">Email</label><input placeholder="   Enter email" type="email" name="email" id="email" required><br>
	<div class="gender-sel">
		<label for="gender">Gender</label><input type="radio" name="gender" required><span>Male</span> <input type="radio" name="gender" ><span>Female</span><br>
	</div>
	<label for="laptop">Laptop Brands</label>
	<select id="laptop" name="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select><br>
	<label for="age">Age</label><input placeholder="   Enter age" type="number" name="age" id="age" required><br>
	<label for="dob">DOB</label><input type="date" name="dob" id="dob" required><br>
	<label for="password">Password</label><input placeholder="   Enter password" type="password" name="password" id="password" required><br>
	<label for="portfolio">Portfolio</label><input placeholder="   Enter url" type="url" name="portfolio" id="portfolio" required><br>
	
		<button type="submit">Submit</button>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
